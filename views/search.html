<section class="view-container search">
  <div class="search-container">
    <form class="search-form white">
      <p>Search for an Artist</p>
      <input class="search-input bold white" type="text" ng-model="searchStr" ng-keyup="searchMusic(searchStr)" placeholder="Start typing..." autofocus>
    </form>
  </div>


  <div class="content-spacing">
    <nav class="content-nav search">
      <p class="black">Artists</p>
    </nav>

      <section>
        <div class="container-fluid">
          <div class="container-flex">
            <div class="featured-item" ng-repeat="artist in artists">
              <div class="featured-cover search">
                <div class="featured-img-bg pointer circle-img" ui-sref="artist({id: artist.id})" ng-style="{'background-image': 'url(' + artist.image.url + ')'}"></div>
                <!-- <img class="featured-img pointer" ng-src="{{playlist.image.url}}" ui-sref="playlist({id: playlist.id})" alt="null-image"> -->
              </div>
              <div class="featured-info center">
              <p class="featured-info-name white light pointer" ui-sref="artist({id: artist.id})">{{artist.name}}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>




  <!-- <div ng-repeat="artist in artists">
    <img class="artist-img" ng-src="{{artist.image.url}}" ui-sref="artist({id: artist.id})" alt="null-image">
    <h2>{{artist.name}}</h2>
  </div> -->


</section>
