<!-- Artist view -------------------------------------------------------------->

<!-- Saved to Your Music message bar -->
<div class="add-track-message white" ><i class="fa fa-check" aria-hidden="true"></i> Saved to Your Music</div>
<main class="view-container-artist">
  <!-- Top section - Artist info -->
  <section class="artist-background-container">
    <div class="artist-background" ng-style="{'background-image': 'url(' + artist.image.url + ')'}">
      <div class="artist-content">
        <span class="artist-followers letter-spacing">{{artist.followers}} Followers</span>
        <h1 class="white">{{artist.name}}</h1>
        <div class="artist-header-buttons">
          <button class="btn btn-green">PLAY</button>
          <a class="follow" href="https://www.spotify.com/us/" target="_blank"><button class="btn btn-black">FOLLOW</button></a>
        </div>
      </div>
    </div>
  </section>
  <!-- Bottom section - Artist tracklist -->
  <section class="track-bg-container">
    <div class="view-container">
      <div class="container-fluid playlist">
        <section class="tracklist-container artist content-padding">
          <h2 class="letter-spacing white">Popular</h2>
          <div class="tracklist-row light" ng-mouseenter="showPlay=true" ng-mouseleave="showPlay=false" ng-repeat="track in tracks">
            <div class="tracklist-col tracklist-position-outer">
              <div class="tracklist-play-pause tracklist-top-align" ng-if="showPlay" ng-click="playPreview(track) ; selectToggle($index)">
                <i class="fa fa-play" aria-hidden="true"></i>
              </div>
              <div class="position tracklist-top-align" ng-hide="showPlay">{{$index + 1 + '.'}}</div>
            </div>
            <div class="tracklist-col name">
              <div class="track-name-container tracklist-top-align">
                <span class="tracklist-name" ng-class="{selected: $index == selected}">{{track.trackName}}</span>
              </div>
            </div>
            <div class="tracklist-col more">
              <div class="tracklist-add tracklist-top-align" ng-show="showPlay" ng-click="addTrack(track); showMessage()">
                <div class="tracklist-add-horizontal"></div>
                <div class="tracklist-add-vertical"></div>
              </div>
            </div>
            <div class="tracklist-col tracklist-col-duration" ng-class="{selected: $index == selected}">
              <div class="tracklist-duration tracklist-top-align">
                <span>{{track.duration}}</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>
