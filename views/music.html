<section class="view-container ">
  <h1>playlist</h1>
  <section class="track-container">

    <div class="track-item" ng-repeat="track in newTracks track by $index">
      <div ng-click="playNewPreview(track)" class="track-item-play"></div>
      <div ng-click="deleteNewTrack($index)" class="track-item-add">x</div>
      <span class="track-item-name white">{{track.trackName}}</span>
      <div class="track-item-duration">{{track.artistName}}</div>
    </div>


    <div class="track-item" ng-repeat="track in tracks track by $index">
      <div ng-click="playPreview(track)" class="track-item-play"></div>
      <div ng-click="deleteTrack($index)" class="track-item-add">x</div>
      <span class="track-item-name white">{{track.trackName}}</span>
      <div class="track-item-duration">{{track.artistName}}</div>
    </div>
  </section>
</section>
