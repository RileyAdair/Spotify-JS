<div class="spotify-bg-container playlist"></div>
<section class="view-container">
  <div class="content-spacing playlist">
    <div class="container-fluid playlist">
      <div class="col-container">
        <div class="col-content">
          <div class="col-playlist-info">
            <div class="featured-cover">
              <div class="featured-img-bg pointer" ng-style="{'background-image': 'url(' + playlistInfo.image.url + ')'}"></div>
            </div>
            <div class="playlist-info">
             <p class="playlist-info-name black white">{{playlistInfo.name}}</p>
            </div>
            <div class="playlist-meta-info light">
              <span>By </span>
              <span class="white">{{playlistInfo.owner}}</span>
            </div>
          </div>
          <p class="playlist-description light">{{playlistInfo.description}}</p>
          <p class="playlist-track-total light">{{playlistInfo.trackTotal}} SONGS</p>
          <button class="btn btn-green playlist">PLAY</button>
          <!-- <a href="{{playlistInfo.link}}" target="_blank">FOLLOW</a> -->
          <div class="playlist-follow">
            <a class="follow" href="https://www.spotify.com/us/" target="_blank">FOLLOW</a>
          </div>
        </div>
      </div>

      <section class="tracklist-container content-padding">
        <div class="tracklist-row light" ng-mouseenter="tracklistShow()" ng-mouseleave="tracklistHide()" ng-repeat="track in playlistTracks">
          <div class="tracklist-col tracklist-position-outer">
            <div class="tracklist-play-pause tracklist-top-align" ng-click="playPreview(track)">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class="position tracklist-top-align">{{track.number}}</div>
          </div>
          <div class="tracklist-col name">
            <div class="track-name-container tracklist-top-align">
              <span class="tracklist-name white">{{track.trackName}}</span>
              <span class="tracklist-artist">{{track.artistName}}</span>
            </div>
          </div>
          <div class="tracklist-col more">
            <div class="tracklist-add tracklist-top-align" ng-click="addTrack(track)">
              <div class="tracklist-add-horizontal"></div>
              <div class="tracklist-add-vertical"></div>
            </div>
          </div>
          <div class="tracklist-col tracklist-col-duration">
            <div class="tracklist-duration tracklist-top-align">
              <span>{{track.duration}}</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
