<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.typekit.net/njc2jfu.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/search.css">
  <link rel="stylesheet" href="/styles/artist.css">
  <title>ng-Spotify</title>
</head>
  <body>
    <header class="header-container">
      <nav class="header-nav">
        <img class="header-logo" src="img/spotify-logo.png" alt="">
        <ul class="header-ul bold">
          <li ui-sref="search">Search</li>
          <li ui-sref="home">Home</li>
          <li ui-sref="music">Your Music</li>
        </ul>
      </nav>
    </header>
    <ui-view></ui-view>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search/searchCtrl.js"></script>
    <script src="js/artist/artistCtrl.js"></script>
    <script src="js/home/homeCtrl.js"></script>
    <script src="js/your-music/musicCtrl.js"></script>
    <script src="js/mainSrvc.js"></script>
  </body>
</html>
